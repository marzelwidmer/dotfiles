# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

scan_timeout = 10_000
command_timeout = 10_000
add_newline = false

format = """
$directory\
$git_branch\
$git_status\
$git_commit\
$git_metrics\
(#9A348E)$kubernetes\
$time\
$character\
"""

[kubernetes]
style = "italic green"
format = ' | [☸](fg:#86BBD8) [$namespace]($style) | '
disabled = false

[time]
disabled = false
style = "dimmed green"
time_format = "%R" # Hour:Minute Format
format = " [$time]($style) | "

[directory]
format = "[$path]($style) "
style = "italic yellow"
truncate_to_repo = false
truncation_length = 2
truncation_symbol = "…/"

[git_branch]
format = " | [$symbol$branch]($style) "

# FiraCode Nerd hint: also in terminal
[git_status]
untracked = "[  ×${count}](italic red)"
modified = "[  ×${count}](italic red)"
staged = "[ + ×${count}](italic green)"
stashed = "[ ≡ ×${count}](italic blue)"
behind = "[ ⇣ ×${count}](italic red)"
ahead = "[ ⇡ ×${count}](italic green)"
conflicted = "[ﮏ ×${count}](italic red)"
diverged = "[ ×${ahead_count}](italic red) 🐢 ×${behind_count}"
renamed = "📛 R ×${count}"
deleted = "🗑️ D ×${count}"
style = "bright-white"
format = "$all_status$ahead_behind"

[character]
success_symbol = "[▶](bold green)"
error_symbol = "[✗](bold red)"
