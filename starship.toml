# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

scan_timeout = 10_000
command_timeout = 10_000
add_newline = false

format = """
$directory\
$git_branch\
$git_status\
$git_commit\
(#9A348E)$kubernetes\
$time\
[â¯ ](fg:#86BBD8)\
"""

[kubernetes]
style = "italic green"
format = ' | [â˜¸](fg:#86BBD8) [$namespace]($style) | '
disabled = false

[time]
disabled = false
style = "dimmed green"
time_format = "%R" # Hour:Minute Format
format = " [$time]($style) | "

[directory]
format = "[$path]($style) "
style = "italic yellow"
truncate_to_repo = false
truncation_length = 2 
truncation_symbol = "â€¦/"

[git_branch]
format = " | [$symbol$branch]($style) "

[git_status]
untracked = "[ ?${count}](italic red)"
modified = "[ *${count}](italic bold red)"
staged = "[ +${count}](italic bold green)"
stashed = '\$${count}'
behind = "[ â‡£${count}](italic red)"
ahead = "[ â‡¡${count}](italic green)"
conflicted = "[ âš”ï¸${count}](italic bold red)"
diverged = "ğŸ”± ğŸï¸ ğŸ’¨ Ã—${ahead_count} ğŸ¢ Ã—${behind_count}"
renamed = "ğŸ“› Ã—${count}"
deleted = "ğŸ—‘ï¸  Ã—${count}"
style = "bright-white"
format = "$all_status$ahead_behind"



