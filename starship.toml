# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

scan_timeout = 10_000
command_timeout = 10_000
add_newline = false

format = """
$directory\
$git_branch\
$git_status\
$git_commit\
$git_metrics\
(#9A348E)$kubernetes\
$time\
$character\
"""

[kubernetes]
style = "italic green"
