# ~/.config/starship.toml

add_newline = false
command_timeout = 1000

format = """
$directory\
$git_branch\
$git_status\
$git_commit\
$git_metrics\
(#9A348E)$kubernetes\
$time\
$character\
"""


# Drop ugly default prompt characters
[character]
success_symbol = ''
error_symbol = ''

# ---

[os]
format = '[$symbol](bold white) '
disabled = false

[os.symbols]
Windows = ' '
Arch = '󰣇'
Ubuntu = ''
Macos = '󰀵'

# ---y


[time]
disabled = false
style = "dimmed green"
time_format = "%R" # Hour:Minute Format
format = " [$time]($style) | "

# Shows the username
[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style) '
disabled = false
show_always = true

# Shows the hostname
[hostname]
ssh_only = false
format = 'on [$hostname](bold yellow) '
disabled = false


# Shows current directory
[directory]
truncation_length = 1
truncation_symbol = '…/'
home_symbol = '󰋜 ~'
read_only_style = '197'
read_only = '  '
format = '[$path]($style)[$read_only]($read_only_style) '

# Shows current git branch
[git_branch]
symbol = ' '
format = ' [$symbol$branch]($style)'
# truncation_length = 4
truncation_symbol = '…/'
style = 'bold green'


# FiraCode Nerd hint: also in terminal
# Shows current git status
[git_status]
format = ' [$all_status$ahead_behind]($style) '
style = 'bold green'
conflicted = '🏳'
up_to_date = ''
untracked = '${count}'
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
stashed = '${count}'
modified = '${count}'
staged = '[++\($count\)](green)'
renamed = '襁${count}'
deleted = '${count}'

# Shows kubernetes context and namespace
[kubernetes]
format = ' | [☸](fg:#86BBD8) [$namespace](bold purple) | '
disabled = false


# ---

[vagrant]
disabled = true

[docker_context]
disabled = true

[helm]
disabled = true

[python]
disabled = true

[nodejs]
disabled = true

[ruby]
disabled = true

[terraform]
disabled = true
